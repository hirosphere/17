<html>
<head>
<title>Text 1 -- HashDoc</title>
<meta name="viewport"  content="device-width" />
<style>
textarea, button
{
	vertical-align: top;
}
a
{
	padding: 2ex;
	text-decoration: none;
}
</style>
<script src="../Lib/Prime17.js"></script>
<body>


<div id= "App1"></div>
<script>

var TextHDPane = class_def
(
	null,
	function()
	{
		this.Initiate = function( com )
		{
			var self = this;
			this.Doc = TextHD.Create();
			
			var e = $.Create( "div", com );
			
			var d1 = $.Create( "div", e );
			this.Title = $.Create( "h1", d1 );
			
			
			var d2 = $.Create( "div", e, null );
			this.Text_Edit = $.Create
			(
				"textarea",
				d2, { },
				{ width: "50em", height: "8em", margin: "0 10px 10px" }
			);
			
			var upd_bu = $.Create_t( "button", d2, "反映", {  onclick: function() { self.Cure(); }  } );
			

			var d2 = $.Create( "div", e, null );
			this.JSON_Edit = $.Create
			(
				"textarea",
				d2, { },
				{ width: "50em", height: "8em", margin: "0 10px 10px" }
			);
			
			var upd_bu = $.Create_t( "button", d2, "反映" );
			
			
			var d3 = $.Create( "div", e );
			this.Hash_Edit = $.Create
			(
				"textarea",
				d3,  null,
				{ width: "50em", height: "5em", margin: "0 10px 10px" }
			);
			
			var d4 = $.Create( "div", e );
			this.Link = $.Create
			(
				"a",  d4,  {  },  {  }, "Link"
			);
			
			this.Tweet = $.Create
			(
				"a",  d4,  { target: "_blank" },  {  }, "Tweet"
			);
			
			upd_bu.onclick = function()
			{
				self.Update_Link();
			};
			
			
			var eh =
			{
				ValueChange: function()  { self.Update() }
			};
			this.Doc.AddView( eh );
			
			this.Update();
		};
		
		this.Update = function()
		{
			document.title = this.Doc.Value.Title + " -- Hashdoc";
			$.Text( this.Title, this.Doc.Value.Title );
			this.Text_Edit.value = this.Doc.Value.Title;
			this.Title.style.font = this.Doc.Value.Font;
			
			this.JSON_Edit.value = this.Doc.JSON;
			this.Update_Link();
		};
		
		this.Update_Link = function()
		{
			var hash = "#" + encodeURIComponent( this.JSON_Edit.value );
			var link =
			this.Link.href =
			this.Hash_Edit.value =
				location.href.replace( location.hash, "" ) + hash;
			
			var twlink = encodeURIComponent( link );
			var twtext = encodeURIComponent( this.Doc.Value.Title + "" );
			
			this.Tweet.href = "http://twitter.com/intent/tweet?" +
				"original_referer=" + twlink +
				"&url=" +  twlink +
				"&text=" + twtext
			;
			
			this.Hash_Edit.value += "\r\n" + this.Tweet.href;
			
		};
		
		this.Cure = function()
		{
			this.Doc.Value.Title = this.Text_Edit.value;
			this.Doc.GoNext();
		};
	}
);

var TextHD = class_def
(
	$.Model,
	function( base )
	{
		this.Initiate = function()
		{
			base.Initiate.call( this );
			
			this.Hash = "";
			this.JSON = "";
			this.Value = { Title: "", Text: "", Font: "" };
			
			var self = this;
			window.addEventListener( "hashchange", function() { self.Update(); } ,  false );
			
			this.Update();
		};
		
		this.Update = function()
		{
			this.Hash = location.hash.substr( 1 );
			this.JSON = decodeURIComponent( this.Hash );
			var value = $.FromJSON( this.JSON );
			this.Value =
			{
				Title: value && value[ 1 ] || "--",
				Text: value && value[ 2 ] || "",
				Font: value && value[ 3 ] || ""
			};
			this.Notify( "ValueChange" );
		};
		
		this.GoNext = function()
		{
			var ar =
			[
				91,
				this.Value.Title,
				this.Value.Text,
				this.Value.Font,
			];
			location.hash = "#" + $.ToJSON( ar );
		};
	}
);

new function()
{
	TextHDPane.Create( $.Id( "App1" ) );
}

</script>
</body>
</html>
